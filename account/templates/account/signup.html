{% extends "volunteer/base.html" %}

{% load bootstrap3 %}

{% load static %}

{% block title %}
<title>Lend A Hand - NPO Signup</title>
{% endblock title %}

{% block header %}
    <div class="container" style="margin-top: 100px;">
  <h2 class="container">Non-Profit Signup</h2>
    </div>
{% endblock header %}


{% block content %}

<div class="container" style="margin-bottom: 100px">

<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" type="submit">Sign up</button>
</form>

</div>


{% endblock content %}
