{% extends "volunteer/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
    <div class="container py-5">

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-8 col-12" style="margin-bottom: 150px">
      <h2>Log in</h2>
      <form method="post">

        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form login_form %}
        <button type="submit" class="btn btn-primary">Log in</button>
          &nbsp;
          <a href="{% url 'volunteer:signup' %}" type="signup" class="btn btn-primary">Sign Up</a>
      </form>
    </div>
  </div>
    </div>
{% endblock %}
